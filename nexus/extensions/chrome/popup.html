<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald:400,300|Open+Sans|Oxygen|Swanky+and+Moo+Moo">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="nexus.css">
    <script src="vendor/js/jquery-3.4.1.min.js"></script>
    <script src="vendor/js/bootstrap.bundle.min.js"></script>
    <script src="nexus.js"></script>
  </head>

  <body>
    <div class="my-container">
      <nav class="navbar top-nav">
        <img src="images/cog_32_ffffff.png" alt="Settings" width="24"/>
        <span style="font-weight:bold;text-align:center;">Nexus Web Meet<br/>Channel Manager</span>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <img src="images/menu_32_ffffff.png" alt="Menu" width="24"/>
            </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="dropdown-header">My Tools</li>
                <li><a href="https://nexus.northbridgetech.org/" target="_blank">Meeting Dashboard</a></li>
                <li><a href="https://members.northbridgetech.org" target="_blank">My Membership</a></li>
                <li role="separator" class="dropdown-divider"></li>
                <li class="dropdown-header">Stronger Together</li>
                <li><a href="#">Share Us</a></li>
                <li><a href="https://members.northbridgetech.org/donate" target="_blank">Support Us</a></li>
                <li role="separator" class="dropdown-divider"></li>
                <li><a href="https://nexus.northbridgetech.org/demo" target="_blank">Demo</a></li>
              </ul>
          </div>
      </nav>

      <div class="content">
        <p id="channel_label">Demo Channel</p>
        <p style="display:none;"><select id="rritemslist"></select></p>
        <div id="channel_list" class="list-group">
        </div>

        <div id="running_meeting_list">
        </div>
      </div>

      <div class="fixed-bottom">
        <div class="right-float">
          <span style="padding-left: 88px;font-size: 90%;">powered by</span><br/>
          <a href="http://northbridgetech.org" target="_blank"><img src="https://northbridgetech.org/images/NB_horizontal_rgb.png" height="45" border="0" alt="Northbridge Technology Alliance"/></a>	
        </div>
      </div>

    </div> <!-- container -->
  </body>

  </html>
